<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spunfibers</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
		<script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
		<zf-offcanvas position="left" id="menu">
			<a zf-close="close-button"><img zf-iconic="" icon="circle-x" size="small"></a>
			<h4>Spunfibers</h4>
			<ul class="primary condense menu-bar vertical">
				<li ui-sref-active="is-active"><a ui-sref="home">Home</a></li>
				<li ui-sref-active="is-active"><a ui-sref="outfitter">Outfitter</a></li>
				<li ui-sref-active="is-active"><a ui-sref="blog">Blog</a></li>
				<li ui-sref-active="is-active"><a ui-sref="login">Login</a></li>
				<li ui-sref-active="is-active"><a ui-sref="register">Register</a></li>
			</ul>
		</zf-offcanvas>
		<div class="grid-frame vertical">
			<div class="grid-content shrink" style="padding: 0;">
				<div class="menu-group">
					<div class="menu-group-left">
						<ul class="primary condense menu-bar icon-left">
							<li class="show-small"><a class="offcanvas-toggle" zf-hard-toggle="menu"><h4>&equiv;</h4></a></li>
							<li class="show-all" ui-sref-active="is-active"><a ui-sref="home"><h4>Spunfibers</h4></a></li>
							<li ui-sref-active="is-active"><a ui-sref="home"><img zf-iconic="" icon="home" size="small" class="iconic-color-primary"><h4>Home</h4></a></li>
							<li ui-sref-active="is-active"><a ui-sref="outfitter"><h4>Outfitter</h4></a></li>
							<li ui-sref-active="is-active"><a ui-sref="blog"><h4>Blog</h4></a></li>
						</ul>
					</div><!-- end .menu-group-left -->
					<div class="menu-group-right">
						<ul class="primary condense menu-bar icon-left">
							<li ui-sref-active="is-active"><a ui-sref="login"><img zf-iconic="" icon="person" size="small" class="iconic-color-primary"><h4>Login</h4></a></li>
							<li ui-sref-active="is-active"><a ui-sref="register"><h4>Register</h4></a></li>
						</ul>
					</div><!-- end .menu-group-right -->
				</div><!-- end .menu-group -->
			</div><!-- end .grid-content -->
			<base href="/"/>
			<div ng-class="['ui-animation']" class="grid-frame vertical fadeIn easeInOut" ui-view></div>
		</div><!-- end .grid-frame -->
  </body>
</html>
