<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spunfibers</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
		<script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>
  <body>
		<zf-notification-set id="notification" position="bottom-right"></zf-notification-set>
		<zf-offcanvas position="left" id="menu">
		<a zf-close="" class="close-button">
			<div class="grid-content close-icon">
				<img zf-iconic="" icon="circle-x" size="medium" class="iconic-color-dark">
			</div>
		</a>
			<h4>Spunfibers</h4>
			<ul class="primary condense menu-bar vertical">
				<li ui-sref-active="is-active"><a ui-sref="home"><h5>Home</h5></a></li>
				<li ui-sref-active="is-active"><a ui-sref="outfitter"><h5>Outfitter</h5></a></li>
				<li ui-sref-active="is-active"><a ui-sref="blog"><h5>Blog</h5></a></li>
				<li ng-show="!user.id" ui-sref-active="is-active"><a ui-sref="login"><h5>Login</h5></a></li>
				<li ng-show="user.id" ui-sref-active="is-active"><a ui-sref="logout"><h5>Logout</h5></a></li>
				<li ng-show="!user.id" ui-sref-active="is-active"><a ui-sref="register"><h5>Register</h5></a></li>
				<li ng-show="user.id" ui-sref-active="is-active"><a ui-sref="settings"><h5>Settings</h5></a></li>
			</ul>
		</zf-offcanvas>
		<div class="grid-frame vertical">
			<div class="grid-content shrink" style="padding: 0;">
				<div class="menu-group">
					<div class="menu-group-left">
						<ul class="primary condense menu-bar icon-left">
							<li class="show-small panel-icon"><a class="offcanvas-toggle" zf-hard-toggle="menu"><h2>&equiv;</h2></a></li>
							<li class="show-all" ui-sref-active="is-active"><a ui-sref="home"><h4>Spunfibers</h4></a></li>
							<li ui-sref-active="is-active"><a ui-sref="home"><img zf-iconic="" icon="home" size="small" class="iconic-color-primary"><h4>Home</h4></a></li>
							<li ui-sref-active="is-active"><a ui-sref="outfitter"><h4>Outfitter</h4></a></li>
							<li ui-sref-active="is-active"><a ui-sref="blog"><h4>Blog</h4></a></li>
						</ul>
					</div><!-- end .menu-group-left -->
					<div class="menu-group-right">
						<ul class="primary condense menu-bar icon-left">
							<li ng-show="!user.id" ui-sref-active="is-active">
								<a ui-sref="login"><img zf-iconic="" icon="person" size="small" class="iconic-color-primary"><h4>Login</h4></a>
							</li>
							<li ng-show="user.id" ui-sref-active="is-active">
								<a ui-sref="logout"><img zf-iconic="" icon="person" size="small" class="iconic-color-primary"><h4>Logout</h4></a>
							</li>
							<li ng-show="!user.id" ui-sref-active="is-active">
								<a ui-sref="register"><h4>Register</h4></a>
							</li>
							<li ng-show="user.id" ui-sref-active="is-active">
								<a ui-sref="settings"><img zf-iconic="" icon="cog" size="small" class="iconic-color-primary"><h4>Settings</h4></a>
							</li>
						</ul>
					</div><!-- end .menu-group-right -->
				</div><!-- end .menu-group -->
			</div><!-- end .grid-content -->
			<div ui-view></div>
			<base href="/"/>
		</div><!-- end .grid-frame -->
  </body>
</html>
