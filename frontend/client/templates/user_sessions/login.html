---
name: login
url: /user_sessions/login
controller: LoginCtrl
---

<div class="grid-container">
	<form ng-init="loginForm = {}">
		<label>
			Email
			<input type="email" autofocus ng-keyup="$event.keyCode == 13 ? loginClick() : null" placeholder="Email" ng-model="loginForm.email" required="required" name="email">
		</label>
		<label>
			Password
			<input type="password" ng-keyup="$event.keyCode == 13 ? loginClick() : null" placeholder="Password" ng-model="loginForm.password" required="required" name="password">
		</label>
		<a ng-click="loginClick()" class="button secondary" ng-class="{'disabled': disableButtons }">Login</a>
	</form>
</div>
